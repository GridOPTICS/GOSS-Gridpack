dependencies {
    compile project(":gridpack-common")
    compile "pnnl.goss.powergrid:powergrid-common:${gossPowergridVersion}"
    compile "pnnl.goss.powergrid:powergrid-server:${gossPowergridVersion}"
    compile "pnnl.goss:goss-core:${gossCoreVersion}"
    compile "org.apache.felix:org.apache.felix.dependencymanager.annotation:3.2.0"
}

jar {
    manifest {
        instruction "Export-Package", "pnnl.goss.gridpack.services"
    }
}